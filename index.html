%0d%0A%0d%0A
My%20name%20is%20____%20and%20I%20am%20writing%20today%20because%20I%20would%20like%20the%20discussion%20of%20this%20community-created%20resolution%20on%20the%20agenda%20for%20the%20SJUSD%20board%20meeting%20on%20August%206th.%0D%0A
%0d%0A%0d%0A
The%20Derrick%20Sanderlin%20Resolution%20to%20Defund%20the%20police%20in%20the%20San%20Jose%20Unified%20School%20Budget%20was%20created%20after%20hours%20of%20discussion%20between%20San%20Jose%20Teachers%20Association%2C%20youth-led%20San%20Jose%20Strong%2C%20and%20community-rooted%20San%20Jose%20Equity%20Coalition.%20These%20organizations%20are%20made%20up%20of%20students%2C%20parents%2C%20teachers%2C%20and%20community%20members%20in%20your%20district.%20I%20hope%20you%20see%20that%20what%20is%20important%20to%20us%20will%20also%20be%20as%20important%20to%20you.%0D%0A
%0d%0A%0d%0A
We%20are%20calling%20for%20the%20elimination%20of%20the%20Department%20contract%20with%20San%20Jose%20Unified%20School%20District%20and%20the%20sworn%20officers%20by%20not%20renewing%20the%20Memorandum%20Of%20Understanding%20and%20pledging%20to%20have%20no%20new%20MOUs%20with%20SJPD%20in%20the%20future.%0d
%0d%0A%0d%0A
The%20reason%20I%20am%20concerned%20is%20because%20_____.%0d
%0d%0A%0d%0A
I%20think%20San%20Jose%20Unified%20would%20benefit%20because%20_______.%0d
%0d%0A%0d%0A
I%20recommend%20the%20passing%20of%20the%20Black%20Lives%20Matter%20SJUSD%20Resolution%20on%20June%2011th%2C%20and%20I%20believe%20that%20your%20board%20will%20uphold%20the%20promise%20that%20%E2%80%9CSan%20Jose%20Unified%20School%20District%20is%20committed%20to%20restorative%20justice%20practices%2C%20implicit%20bias%20training%2C%20ethnic%20studies%20course%20offerings%2C%20and%20resources%20that%20foster%20dialogue%20around%20the%20guiding%20principles%20of%20Black%20Lives%20Matter%E2%80%9D%20by%20%E2%80%9Ccommitting%20to%20work%20for%20change%2C%20with%20a%20charge%20to%20instill%20in%20our%20youth%20a%20belief%20that%20every%20person%20deserves%20to%20live%20with%20dignity%2C%20be%20valued%20for%20their%20inherent%20humanity%2C%20and%20be%20treated%20ethically.%E2%80%9D%20Please%20make%20that%20symbolic%20gesture%20a%20reality%20and%20protect%20your%20students%20of%20color.%20%0d
%0d%0A%0d%0A
On%20July%2014th%2C%20San%20Jose%20Teachers%20Association%20passed%20the%20Derrick%20Sanderlin%20resolution%20unanimously.%20%20With%20full%20teacher%20support%2C%20I%20urge%20you%20to%20put%20our%20resolution%20on%20the%20agenda.%20With%20already%20500%20signatures%20on%20this%20petition%2C%20the%20community%20is%20waiting%20for%20your%20move.%0d
%0d%0A%0d%0A
Please%20take%20a%20look%20at%20the%20attached%20resolution.%20Let%20me%20know%20your%20thoughts.%0d
%0d%0A%0d%0A
Sincerely%2C%0d%0A%0d%0A
______
" rel="EMAIL">Email Board Member Kimberly Meek</a>
